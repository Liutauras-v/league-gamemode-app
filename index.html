<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League gamemode demo app</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <a class="navbar-brand mr-auto mr-lg-0">League gamemode demo app</a>
      <a class="nav-link mr-auto mr-lg-0 nav-active-line" href="./index.html"
        >Home</a
      >
      <a class="nav-link mr-auto mr-lg-0" href="./list.html">List of rules</a>
    </nav>

    <div class="container main-con bg-light rounded album py-5">
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="captainBox"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Team has a captain?
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="legendaryBox"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Allow legendaries? (4% chance)
        </label>
      </div>
      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="teamBalanceBox"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Unbalanced teams?
        </label>
      </div>
      <input
        class="btn btn-success"
        type="button"
        id="generate"
        value="Generate"
      />

      <div
        id="generatedRulesTeam1"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 generatedRules"
      ></div>

      <div
        id="generatedRulesTeam2"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 generatedRules"
      ></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
