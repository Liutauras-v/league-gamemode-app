<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>League gamemode demo app</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/main.css" />
  </head>

  <body class="bg-dark">
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-light">
      <a class="navbar-brand mr-auto mr-lg-0">League gamemode demo app</a>
      <a class="nav-link mr-auto mr-lg-0 nav-active-line" href="./index.html"
        >Home</a
      >
      <a class="nav-link mr-auto mr-lg-0" href="./list.html">List of rules</a>
    </nav>

    <div class="container main-con bg-light rounded album py-5">

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="captainBox"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Team has a captain?
        </label>
      </div>

      <div class="form-check">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="teamBalanceBox"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Unbalanced teams?
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="checkbox"
          value=""
          id="rarityBox"
        />
        <label class="form-check-label" for="flexCheckDefault">
          Ignore rarities
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="1"
          min="0"
          max="3"
          id="i_build_pool"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Build category pool
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="100"
          min="0"
          max="100"
          id="i_build_chance"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Build drop chance %
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="1"
          min="0"
          max="3"
          id="i_champion_pool"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Champion category pool
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="100"
          min="0"
          max="100"
          id="i_champion_chance"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Champion drop chance %
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="1"
          min="0"
          max="3"
          id="i_gameplay_pool"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Gameplay category pool
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="100"
          min="0"
          max="100"
          id="i_gameplay_chance"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Gameplay drop chance %
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="1"
          min="0"
          max="3"
          id="i_pregame_pool"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Pre-game category pool
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="100"
          min="0"
          max="100"
          id="i_pregame_chance"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Pre-game drop chance %
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="1"
          min="0"
          max="3"
          id="i_captain_pool"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Captain category pool
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="100"
          min="0"
          max="100"
          id="i_captain_chance"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Captain drop chance %
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="1"
          min="0"
          max="3"
          id="i_legendary_pool"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Legendary category pool
        </label>
      </div>

      <div class="form-check adv-stg-hook adv-stg">
        <input
          class="form-check-input"
          type="number"
          value="4"
          min="0"
          max="100"
          id="i_legendary_chance"
        />
        <label class="form-number-label" for="flexCheckDefault">
          Legendary drop chance %
        </label>
      </div>


      <input
        class="btn btn-success"
        type="button"
        id="generate"
        value="Generate"
      />
      <input
        class="btn btn-primary"
        type="button"
        id="advanced-settings"
        value="Toggle advanced settings"
      />

      <div
        id="generatedRulesTeam1"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 generatedRules"
      ></div>

      <div
        id="generatedRulesTeam2"
        class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3 generatedRules"
      ></div>
    </div>

    <script type="module" src="./js/main.js"></script>
  </body>
</html>
